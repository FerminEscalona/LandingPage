<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yoga Lifestyle</title>
    <link rel = "stylesheet" href="styles_LandingPage.css">
</head>

<body>
    <section class="header-landingPage">
        <header class="wrap-header">
            <img class = "logo" src="Yoga LifeStyle.png" width="150" height="150" >
            <nav>
                <ul class = "wrap-lists">
                    <li><a href="LandingPage.html">Home</a></li>
                    <li><a href="LandingPage.html">Instructors</a></li>
                    <li><a href="LandingPage.html">Schedule</a></li>
                    <li><a href="LandingPage.html">About Studio</a></li>
                    <li><a href="LandingPage.html">Blog</a></li>
                    <li><a href="LandingPage.html">Contacts</a></li>
                </ul>
            </nav>
        </header>
    </section>
    <main class="main-form">
        <div class="form-image-container">
            <form action="LandingPage.html">
                <fieldset class="form-fieldset">
                    <legend>Información Personal</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-input">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-input">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-input">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-input">

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" class="form-input">

                    <button type="submit" class="cta-a">Enviar</button>
                </fieldset>
            </form>

            <div class="form-image">
                <img src="meditation-303260_1280.png" alt="Yoga Practice">
            </div>
        </div>
    </main>
</body>

</html>
